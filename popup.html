<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { font-family: Arial, sans-serif; width: 360px; padding: 12px; }
      label { font-size: 12px; display: block; margin-top: 10px; }
      input, button { width: 100%; margin-top: 6px; padding: 8px; box-sizing: border-box; }
      input { font-family: monospace; font-size: 12px; }
      .row { display: flex; gap: 8px; margin-top: 8px; }
      .row button { width: 50%; margin-top: 0; }
      .status { margin-top: 10px; font-size: 12px; white-space: pre-wrap; }
      .hint { font-size: 11px; color: #444; margin-top: 6px; }
    </style>
  </head>
  <body>
    <div><b>ChatGPT → Make → Notion</b></div>

    <label for="webhook">Make.com Webhook URL</label>
    <input id="webhook" placeholder="https://hook.us2.make.com/..." />
    <div class="hint">Saved locally in Chrome. Test sends a ping (goes to log). Send pushes real chat (goes to Notion).</div>

    <div class="row">
      <button id="save">Save webhook</button>
      <button id="test">Test (ping)</button>
    </div>

    <button id="send">Send this chat</button>

    <div class="status" id="status"></div>

    <script src="popup.js"></script>
  </body>
</html>
